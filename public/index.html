<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHOW ME THE MENU</title>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

        * {
            box-sizing: border-box;
            font-family: 'Nanum Gothic';
        }

        body {
            margin: 0;
        }

        nav {
            text-align: center;
            position: fixed;
            left: 0;
            top: 0;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding-top: 10px;
        }

        nav h3 {
            margin: 0;
        }

        main {
            margin-top: 50px;
        }

        ul {
            padding-left: 0;
            margin: 0;
        }

        li {
            list-style-type: none;
        }

        ul li.item {
            display: block;
            width: 400px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            border: solid 1px black;
            padding-left: 10px;
            padding-right: 10px; 
            border: solid 1px #d0d0d0;
            border-radius: 5px;
        }

        ul li.item .item-header .badge {
            padding: 3px 5px;
            background-color: orange;
            border-radius: 5px;
            font-weight: 700;
        }

        ul .item .item-header .badge.dinner {
            background-color: navy;
            color: #fff;
        }
        
        ul li.item .item-header .title {
            display: inline-block;
            font-weight: 500;
            letter-spacing: -1px;
            margin-left: 5px;
        }

        ul li.item .item-img img {
            width: 100%;
        }

        ul li.item .item-msg {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        ul li.item img {
            display: inline-block;
            width: 200px;
        }

        
    </style>
</head>
<body>
    <nav>
        <h3>SHOW ME THE MENU</h3>
    </nav>
    <main>
        <div class="container">
            <ul class="item-list"></ul>
        </div>
    </main>
    <script>
        var xhr = new XMLHttpRequest();
        var container = document.querySelector('.container');
        var ul = document.querySelector('.container ul.item-list');

        xhr.addEventListener('load', onAjaxSuccess);
        xhr.addEventListener('error', function(e) {
            console.log(xhr.responseText);
        })
        xhr.open('GET', '/api/menus');
        xhr.send();

        function onAjaxSuccess(e) {
            var jsonRes = JSON.parse(xhr.responseText);
            console.log(jsonRes);

            for(var i = 0; i < jsonRes.data.length; i++) {   
                var createdTime = new Date(jsonRes.data[i].created_time);

                var headerData = {
                    year: createdTime.getFullYear(),
                    month: createdTime.getMonth() + 1,
                    date: createdTime.getDate(),
                    hour: createdTime.getHours()
                }

                var feedMessage = jsonRes.data[i].message;
                var foodList = feedMessage.split('\n');
                foodList = foodList.slice(1); // 첫째 줄의 정보는 날짜 정보니까 버림.
                
                var menuList = [];
                var menu = [];
                foodList.forEach(function(food, index) {
                    if(food.trim('') === 'ㅡ') {
                        menuList.push(menu);
                        menu = [];
                        return;
                    } else {
                        menu.push(food);

                        if(index === foodList.length-1) {
                            menuList.push(menu);
                        }
                    }
                })

                // 서브 메뉴가 안나온다.
                if(menuList.length === 1) {
                    var itemElement = createItemElement();
                    itemElement = createItemHeader(itemElement, headerData);
                    var imgData = jsonRes.data[i].attachments.data[0];
                    itemElement = createItemImg(itemElement, {
                        imgSrc: imgData.media.image.src
                    });

                    itemElement = createItemMsg(itemElement, {
                        foodList: menuList[0]
                    });
                    ul.appendChild(itemElement);
                }
                // 서브 메뉴가 나온다.
                else if ( menuList.length > 1 ) {
                    // 서브 메뉴의 개수대로 카드를 하나 더 만들어야 한다.
                    jsonRes.data[i].attachments.data.forEach(function(obj, index){
                        if(obj.hasOwnProperty('subattachments')) {
                            obj.subattachments.data.forEach(function(obj, index) {
                                var itemElement = createItemElement();
                                itemElement = createItemHeader(itemElement, headerData);
                                itemElement = createItemImg(itemElement, {
                                    imgSrc: obj.media.image.src
                                });
                                itemElement = createItemMsg(itemElement, {
                                    foodList: menuList[index]
                                });
                                ul.appendChild(itemElement);
                            });
                        }
                    })
                }
            }
        }

        function getTimeBadgeText(hour) {
            if(0 <= hour && hour < 14) {
                return '점심';
            } 
            else if(14 <= hour && hour < 20){
                return '저녁';
            }
        }

        function getTimeBadgeClass(hour) {
            if(0 <= hour && hour < 14) {
                return 'lunch';
            } 
            else if(14 <= hour && hour < 20) {
                return 'dinner';
            }
        }

        function createItemElement() {
            var itemElement = document.createElement('li');
            itemElement.className = 'item';

            return itemElement;
        }

        function createItemHeader(itemElement, data) {
            var year = data.year;
            var month = data.month;
            var date = data.date;
            var hour = data.hour;

            var itemHeader = document.createElement('div');
            itemHeader.className = 'item-header';

            var badge = document.createElement('span');
            badge.className = 'badge' + ' ' + getTimeBadgeClass(hour);
            badge.innerText = getTimeBadgeText(hour);

            var title = document.createElement('h3');
            title.className = 'title';
            title.innerText = year+'년 ' + month+'월 ' + date+'일 ';

            itemHeader.appendChild(badge);
            itemHeader.appendChild(title);

            itemElement.appendChild(itemHeader);

            return itemElement;
        }

        function createItemImg(itemElement, data) {
            var imgSrc = data.imgSrc;

            var itemImg = document.createElement('div');
            itemImg.className = 'item-img';

            var img = document.createElement('img');
            img.src = imgSrc;

            itemImg.appendChild(img);
            itemElement.appendChild(itemImg);

            return itemElement;
        }

        function createItemMsg(elemItem, data) {
            var foodList = data.foodList;

            var elemItemMsg = document.createElement('div');
            elemItemMsg.className = 'item-msg';

            var elemFoodList = document.createElement('ul');
            elemFoodList.className = 'food-list';

            foodList.forEach(function(food, index) {
                var elemFoodItem = document.createElement('li');
                elemFoodItem.className = 'food';
                elemFoodItem.innerText = food;

                elemFoodList.appendChild(elemFoodItem);
            })

            elemItemMsg.appendChild(elemFoodList);
            elemItem.appendChild(elemItemMsg);

            return elemItem;
        }
    </script>
</body>
</html>
